<h1>Factura Lista</h1>
<div id="tablagenerica">
    <gt-table [data]="listadoFactura" [model]="modeloTipo" [visual]="columnasTipo" *ngIf="listadoFactura"
      [search]="false" [catalogActions]="['delete', 'inspect']" (notify)="notification($event)" [paginator]="false">

    </gt-table>
    <mat-paginator [length]="totalFacturas" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page" (page)="pagina($event)">
    </mat-paginator>
</div>
